<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http_equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJS</title>
    </head>

    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>

        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="10.0" value="5" step="0.1">
            </div>

            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color" style="background-color: red"></div>
                <div class="controls_color" style="background-color: orange"></div>
                <div class="controls_color" style="background-color: yellow"></div>
                <div class="controls_color" style="background-color: green"></div>
                <div class="controls_color" style="background-color: blue"></div>
                <div class="controls_color" style="background-color: #4cd963"></div>
                <div class="controls_color" style="background-color: #6c8fa6"></div>
                <div class="controls_color" style="background-color: #5ac8fa"></div>
                <div class="controls_color" style="background-color: #f6f9fc"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
